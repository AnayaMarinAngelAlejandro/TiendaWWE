  <body>

    <div class="login-box">

        <input type="text" id="tamano" name="tamano" placeholder="Escribe el Tamaño" required>

        <input type="number" id="peso" name="peso" placeholder="Escribe el Peso" required>
      
        <label for="fecha_lanzamiento">Fecha de Lanzamiento</label>
        <input type="date" id="fecha_lanzamiento" name="fecha_lanzamiento" required>
